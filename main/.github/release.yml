changelog:
  categories:
    - title: "feature"
      labels:
        - "data"
        - "feature"
        - "enhancement"
        - "story"
        - "gameflow"
        - "progress"
        - "content"
        - "ux"
        - "ui"
        - "client-ui"
    - title: "bugfix"
      labels:
        - "bug"
        - "fix"
    - title: "test"
      labels:
        - "test"
    - title: "docs"
      labels:
        - "documentation"
        - "docs"
    - title: "chore"
      labels:
        - "dependencies"
        - "github_actions"
        - "javascript"
    - title: "etc..."
      labels:
        - "*"
  exclude:
    labels:
      - "codex"
