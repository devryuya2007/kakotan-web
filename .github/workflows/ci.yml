name: CI

on:
  pull_request:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Audit dependencies
        run: |
          npm audit --audit-level=high
          npm --prefix main audit --audit-level=high

      - name: Lint
        run: npm --prefix main run lint

      - name: Build
        run: npm --prefix main run build

      - name: Run tests
        run: npm --prefix main run test:run
